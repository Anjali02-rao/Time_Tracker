<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
  </head>
  <!-- HTML Goes here" -->
  <body>
       <div id="grid-container">
      <div class="header">
        <div id="user-profile">  
        <img src="images/image-jeremy.png" alt="jeremy-profile-pic">
          <h1>Report for</h1>
            <h4>Jermy <span> Robson </span></h4>
          </div>
        <div class="user-tracker">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p> 
        </div>
      </div>
        
        <div class="grid-item work">
          <div class="images"> 
            <img src="images/icon-work.svg" alt="work">
          </div>         
          <div class="hours-spent">
            <div class="activity">
              <h2>Work</h2>
              <img class="dots-icon" src="images/icon-ellipsis.svg" alt="" /></div>
                <div class="display">
              <h3>32 hrs</h3>
            <p>Last Week - 36hrs </p> </div>
          </div>
        </div> 

        <div class="grid-item play">
          <div class="images"> 
            <img src="images/icon-play.svg" alt="play">
          </div>
          <div class="hours-spent">
            <div class="activity">
              <h2>Play</h2>
              <img class="dots-icon" src="images/icon-ellipsis.svg" alt="" /></div>
                <div class="display">
              <h3>10 hrs</h3>
            <p>Last Week - 8hrs</p></div>
          </div>
        </div>

        <div class="grid-item study">
          <div class="images"> 
          <img src="images/icon-study.svg" alt="study">
          </div>
          <div class="hours-spent">
            <div class="activity">
            <h2>Study</h2>
              <img class="dots-icon" src="images/icon-ellipsis.svg" alt="" /></div>
                <div class="display">
              <h3>4 hrs</h3>
            <p>Last Week - 7hrs</p></div>
          </div>
        </div>

        <div class="grid-item exercise">
          <div class="images"> 
            <img src="images/icon-exercise.svg" alt="exercise">
          </div>
          <div class="hours-spent">
            <div class="activity">
              <h2>Exercise</h2>
              <img class="dots-icon" src="images/icon-ellipsis.svg" alt="" /></div>
                <div class="display">
              <h3>4 hrs</h3>
            <p>Last Week - 5hrs</p></div>
          </div>
        </div>     
             
       <div class="grid-item social">
        <div class="images">
          <img src="images/icon-social.svg" alt="social">
        </div>
        <div class="hours-spent">
          <div class="activity">
          <h2>Social</h2>
            <img class="dots-icon" src="images/icon-ellipsis.svg" alt="" /></div>
              <div class="display">
            <h3>5 hrs</h3>
          <p>Last Week - 10hrs</p></div>
        </div>
       </div>

       <div class="grid-item self-care">
        <div class="images">
          <img src="images/icon-self-care.svg" alt="self-care">
        </div>
        <div class="hours-spent">
          <div class="activity">
          <h2>Self Care</h2>
            <img class="dots-icon" src="images/icon-ellipsis.svg" alt="" /></div>
             <div class="display">
            <h3>2 hrs</h3>
          <p>Last Week - 2hrs</p></div>
        </div>
       </div>
      

      

    </div>
  </body>
</html>
